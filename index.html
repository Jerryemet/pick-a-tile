<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick-a-tile</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="preloader" class="preloader">
        <div class="status">
          <h1 class="game-title">pick-<span class="inner-title">A</span>-tile</h1>
          <p class="playtext">
            <span class="inner">Tap</span> on the tiles to reveal the color
          </p>
          <p class="playtext">
            Correctly match two tiles of same Color to
            <span class="inner">WIN</span>
          </p>
  
          <button id="start-btn" class="btn">Start</button>
        </div>
      </div>
    <script defer src="./app.js"></script>
</body>

</html>
